<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script type="module">
      import Big from "./big-light.mjs";
      window.Big = Big;
      let n1 = 0.1;
      let n2 = 0.2;
      // let n2 = Big(0.2);

      function add(x, y) {
        return Big(x).plus(y).toNumber();
      }
      function minus(x, y) {
        return Big(x).minus(y).toNumber();
      }
      function mul(x, y) {
        return Big(x).times(y).toNumber();
      }
      function div(x, y) {
        return Big(x).div(y).toNumber();
      }

      console.log(add(n1, n2));
      console.log(minus(n1, n2));
      console.log(mul(n1, n2));
      console.log(div(n1, n2));
    </script>
  </body>
</html>
